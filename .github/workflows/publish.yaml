name: Deploy Wowchemy website to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    if: github.repository_owner != 'wowchemy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5          # was v4
        with:
          go-version: '1.21'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3    # was v2
        with:
          hugo-version: '0.119.0'
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      # upload-pages-artifact v3 uses the new artifact backend (v4 of upload-artifact)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3   # was v2
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'wowchemy'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # newer deploy-pages also depends on the new artifact infra
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4          # was v2